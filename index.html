<!DOCTYPE html>
<html>

<head>
    <title>Pick a Flick</title>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <<!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body id="body" class="animation">
    <!-- added animation class to body of page to start result cars spinning when page loads -->
    <div class="container">
        <div class="row">
            <div class="title">
                <span class="glyphicon glyphicon-film" aria-hidden="true"></span> Pic-A-Flik
                <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
            </div>
        </div>
        <!-- Section of page to input user selections -->
        <div class="row content">
            <div id="userInput" class="col-md-3 col-lg-2">
                <div class="userInput">
                    <!-- venue button -->
                    <div class="dropdown venue">
                        <button class="btn btn-danger dropdown-toggle hvr-grow" id="venue" style="width: 100%" type="button" data-toggle="dropdown">Stay In/Go Out?</button>
                        <ul class="dropdown-menu">
                            <li class="venPick">
                                <a>In</a>
                            </li>
                            <li class="venPick">
                                <a>Out</a>
                            </li>
                        </ul>
                    </div>
                    <!-- genre button -->
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle hvr-grow" id="gen" style="width: 100%" type="button" data-toggle="dropdown">Genre</button>
                        <ul class="dropdown-menu">
                            <li class="genPick">
                                <a>Action</a>
                            </li>
                            <li class="genPick">
                                <a>Comedy</a>
                            </li>
                            <li class="genPick">
                                <a>Horror</a>
                            </li>
                            <li class="genPick">
                                <a>Romance</a>
                            </li>
                            <li class="genPick">
                                <a>Sci-Fi</a>
                            </li>
                        </ul>
                    </div>
                    <!-- rating button -->
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle hvr-grow" id="rate" style="width: 100%" type="button" data-toggle="dropdown">Rating</button>
                        <ul class="dropdown-menu">
                            <li class="ratePick">
                                <a>G</a>
                            </li>
                            <li class="ratePick">
                                <a>PG</a>
                            </li>
                            <li class="ratePick">
                                <a>PG-13</a>
                            </li>
                            <li class="ratePick">
                                <a>R</a>
                            </li>
                        </ul>
                    </div>
                    <!-- score button -->
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle hvr-grow" id="score" style="width: 100%" type="button" data-toggle="dropdown">Score</button>
                        <ul class="dropdown-menu">
                            <li class="scorePick">
                                <a>50%+</a>
                            </li>
                            <li class="scorePick">
                                <a>75%+</a>
                            </li>
                            <li class="scorePick">
                                <a>90%+</a>
                            </li>
                        </ul>
                    </div>
                    <!-- search and reset buttons -->
                    <button class="btn btn-danger search hvr-grow" style="width: 100%" id="search" type="button">
                        <span class="glyphicon glyphicon-search" aria-bed="true"></span>Search
                    </button>
                    <div class="btn btn-danger clear hvr-grow" style="width: 100%" id="clear" type="button">
                        <span class="glyphicon glyphicon-trash" aria-bed="true"></span>Clear
                    </div>
                </div>
            </div>
            <!-- section of page where 3 result cards are displayed -->
            <div id="outputBox" class="col-md-9 col-lg-10">
                <div class="outputBox">
                    <div class="row">
                        <!-- Result card -->
                        <div class="col-md-6 col-lg-4 hvr-grow">
                            <div class="card" id="card1">
                                <img class="card-img-top mx-auto" src="assets/images/film.png">
                                <div class="card-body">
                                    <span id="c1" class="customText">Pic</span>
                                    <p class="card-text" id="plot"></p>
                                    <p class="card-text" id="rating"></p>
                                    <p class="card-text" id="score"></p>
                                    <p class="card-text" id="length"></p>
                                </div>
                            </div>
                        </div>
                        <!-- Result card -->
                        <div class="col-md-6 col-lg-4 hvr-grow">
                            <div class="card" id="card2">
                                <img class="card-img-top mx-auto" src="assets/images/film.png">
                                <div class="card-body ">
                                    <span id="c2" class="customText">A</span>
                                    <p class="card-text" id="plot"></p>
                                    <p class="card-text" id="rating"></p>
                                    <p class="card-text" id="score"></p>
                                    <p class="card-text" id="length"></p>
                                </div>
                            </div>
                        </div>
                        <!-- Result card -->
                        <div class="col-md-6 col-lg-4 hvr-grow">
                            <div class="card" id="card3">
                                <img class="card-img-top mx-auto" src="assets/images/film.png">
                                <div class="card-body ">
                                    <span id="c3" class="customText">Flik</span>
                                    <p class="card-text" id="plot"></p>
                                    <p class="card-text" id="rating"></p>
                                    <p class="card-text" id="score"></p>
                                    <p class="card-text" id="length"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="assets/js/logic.js "></script>
</body>

</html>
